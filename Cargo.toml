[package]
edition = "2018"
name = "bowot"
version = "1.0.0"

[dependencies]
chrono = "0.4.15"
comfy-table = "1.1.1"
failure = "0.1.8"
fasteval = "0.2.4"
futures = "0.3.5"
humantime = "2.0.1"
loc = "0.5.0"
num-format = "0.4.0"
qrcode = "0.12.0"
rand = { version = "0.7.3", features = ["getrandom", "std"] }
regex = "1.3.9"
reqwest = { version = "0.10.8", features = ["json"] }
serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.57"
tokio = { version = "0.2.22", features = ["full"] }
toml = "0.5.6"
tracing = "0.1.19"
tracing-log = "0.1.1"
tracing-subscriber = "0.2.11"
walkdir = "2.3.1"
wither = { version = "0.9.0-alpha.1", default-features = false, features = ["tokio-runtime"] }
youtube_dl = { git = "https://github.com/saanuregh/youtube-dl-rs.git", branch = "async" }
itconfig = "1.0"

[dependencies.serenity]
version = "0.9.0-rc.1"
default-features = false
features = [
	"builder",
	"cache",
	"client",
	"framework",
	"gateway",
	"http",
	"model",
	"standard_framework",
	"utils",
	"rustls_backend",
	"absolute_ratelimits",
	"collector",
	"voice",
]
